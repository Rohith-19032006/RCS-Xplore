<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RCS Xplore - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: linear-gradient(to bottom, #f9f9f9, #e1e1e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #2e2e2e;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      color: #444;
      margin-bottom: 40px;
    }

    .enter-btn {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .enter-btn:hover {
      background-color: #000;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="RCS Xplore Logo" class="logo" />
  <h1>Welcome to RCS Xplore</h1>
  <p>Discover the glory, architecture, and untold stories of the Vijayanagara Dynasty—one of South India’s greatest empires.</p>
  <a href="vijayanagara.html">
    <button class="enter-btn">Enter to Explore</button>
  </a>
  <footer>&copy; 2025 RCS Xplore. All rights reserved.</footer>
</body>
</html>
